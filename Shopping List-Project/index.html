            <h1>Shopping List</h1>
        </header>
        <form id="item-form">
            <div class="form-control">
                <input 
                type="text"
                class="form-input"
                id="item-input"
                name="item"
                placeholder="Enter Item"
                />
            </div>
            <div class="form-control">
                <button type="submit" class="btn">
                    <i class="ri-add-line"></i> Add Item
                </button>
            </div>
        </form>
        <div class="filter">
            <input 
            type="text"
            class="form-input-filter"
            id="filter"
            placeholder="Filter Items"
            />
        </div>
